{% if form %}
	<form class="contact-form" action="" method="POST">{% csrf_token %}
		<h3>{{ contact.title }}</h3>
		{{ form.as_p }}
		<input type="reset"{% if contact.reset %} value="{{ contact.reset }}"{% endif %}/>
		<input type="submit"{% if contact.submit %} value="{{ contact.submit }}"{% endif %} />
	</form>
{% else %}
  <div class="form-success">
    <h3>{{ contact.thanks|safe }}</h3>
  </div>
{% endif %}
